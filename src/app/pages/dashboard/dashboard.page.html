<ion-header>
	<ion-toolbar>
		<ion-title>Dashboard</ion-title>
	</ion-toolbar>
</ion-header>
<ion-content class="ion-padding">
	<ion-grid>
		<ion-row>
			<ion-col size="12">
				<ion-text> <h5>Hi Ibrahim</h5> </ion-text>
			</ion-col>
		</ion-row>
		<hr />
		<ion-row>
			<ion-col size="12">
				<h5 class="equity-title">
					<ion-icon name="pie-chart-outline" style="margin-right: 10px"></ion-icon>Equity

				</h5>
			</ion-col>
		</ion-row>

			<ion-col size="6">

			</ion-col>

		<ion-row>
			<ion-col size="6">
				<ion-text color="danger" style="display: flex; flex-direction: row; align-items:baseline">

			<ion-col size="6">
				<table class="holdings-table">

						<td><h6 class="holdings-text">Current value</h6></td>
