<ion-header>
	<ion-toolbar>
		<ion-buttons slot="start">
			<ion-back-button defaultHref="home/dashboard"></ion-back-button>
		</ion-buttons>
		<ion-title>Leaderboard</ion-title>
	</ion-toolbar>
</ion-header>

<ion-content>
	<table class="leaderboard-table">
		<thead class="header-labels">
			<tr>
				<th><ion-label>Rank</ion-label></th>
				<th><ion-label>Name</ion-label></th>
				<th><ion-label>% Gain</ion-label></th>
			</tr>
		</thead>
		<tbody>
			<tr *ngFor="let user of leaderboard ; let i=index">
				<td><ion-label>{{i + 1}}</ion-label></td>
				<td><ion-label>{{user.name}}</ion-label></td>
				<td><ion-label>{{user.score | percent:'1.1'}}</ion-label></td>
			</tr>
		</tbody>
	</table>
</ion-content>
