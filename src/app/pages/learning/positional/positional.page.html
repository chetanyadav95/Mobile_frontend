<ion-content>
	<ion-grid>
		<ion-row>
			<ion-col>
				<ion-searchbar class="ion-no-padding" showCancelButton="focus"></ion-searchbar>
			</ion-col>
		</ion-row>
	</ion-grid>
	<ion-card *ngFor="let positional of positionalPsts" (click)="openPostModal(positional)">
		<ion-card-header><h5>{{positional.title}}</h5></ion-card-header>
		<ion-card-content>
			<ion-img [src]="positional.embededurl" class="ion-margin-bottom"></ion-img>
			<ion-text><p>{{positional.content | slice:0:120}}{{positional.content.length > 0 ? '...' : ''}}</p></ion-text>
		</ion-card-content>
	</ion-card>
	<ion-fab horizontal="end" vertical="bottom">
		<ion-fab-button (click)="openUploadPostModal()">
			<ion-icon name="add"></ion-icon>
		</ion-fab-button>
	</ion-fab>
</ion-content>
