<ion-content>
	<ion-grid>
		<ion-row>
			<ion-col>
				<ion-searchbar class="ion-no-padding" showCancelButton="focus"></ion-searchbar>
			</ion-col>
		</ion-row>
	</ion-grid>
	<ion-card *ngFor="let intraDay of intraDayPosts" (click)="openPostModal(intraDay)">
		<ion-card-header><h5>{{intraDay.name}}</h5></ion-card-header>
		<ion-card-content>
			<ion-img [src]="intraDay.imgURL" class="ion-margin-bottom"></ion-img>
			<ion-text><p>{{intraDay.content | slice:0:120}}{{intraDay.content.length > 0 ? '...' : ''}}</p></ion-text>
		</ion-card-content>
	</ion-card>
	<ion-fab horizontal="end" vertical="bottom">
		<ion-fab-button (click)="openUploadPostModal()">
			<ion-icon name="add"></ion-icon>
		</ion-fab-button>
	</ion-fab>
</ion-content>
