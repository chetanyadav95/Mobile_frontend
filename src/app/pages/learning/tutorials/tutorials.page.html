<ion-content>
	<ion-list>
		<div *ngFor="let video of vids; let i = index" class="video-card" >
			<ion-label class="ion-padding-horizontal"><h4 class="video-title" >{{video.title}}</h4></ion-label>
			<iframe
				class="ion-padding"
				width="fit-content"
				height="250"
				[src]="sanitizeUrl(video.embededurl)"
				id="{{'video'+i}}"
				frameborder="0"
				allowfullscreen
				appVideoSwiper
			></iframe>
		</div>
	</ion-list>
</ion-content>
