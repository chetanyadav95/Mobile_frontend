<ion-header>
	<ion-toolbar>
		<ion-buttons slot="start">
			<ion-back-button [defaultHref]="['home','watchlist']" (click)="navigateToAccount()"></ion-back-button>
		</ion-buttons>
		<ion-title>Settings</ion-title>
	</ion-toolbar>
</ion-header>

<ion-content>
	<ion-list>
		<ion-item>
			<ion-label>Data type</ion-label>
			<ion-select value="simulated" (ionChange)="dataType($event)">
				<ion-select-option value="realTime">Real-time</ion-select-option>
				<ion-select-option value="simulated">Simulated</ion-select-option>
			</ion-select>
		</ion-item>
		<ion-item>
		  <ion-label>Risk %</ion-label>
		  <ion-input type="number"></ion-input>
		</ion-item>
		<ion-item>
		  <ion-label>Leverage</ion-label>
		  <ion-select value="0">
			  <ion-select-option value="0">0</ion-select-option>
			  <ion-select-option value="1">1</ion-select-option>
			  <ion-select-option value="2">2</ion-select-option>
			  <ion-select-option value="3">3</ion-select-option>
			  <ion-select-option value="4">4</ion-select-option>
			  <ion-select-option value="5">5</ion-select-option>
			  <ion-select-option value="6">6</ion-select-option>
		  </ion-select>
		</ion-item>
	</ion-list>
</ion-content>
