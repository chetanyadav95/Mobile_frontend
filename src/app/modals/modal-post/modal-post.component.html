<ion-header class="ion-no-border">
	<ion-toolbar>
		<ion-title>Blog</ion-title>
		<ion-buttons slot="end">
			<ion-button (click)="dismissModal()">Close</ion-button>
		</ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content>
	<h4 class="ion-padding-horizontal">{{blog.name}}</h4>
	<span class="ion-padding-horizontal">{{blog.url}}</span>
</ion-content>
